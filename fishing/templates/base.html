<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fishing{% endblock%}</title>
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/vendor/roboto-slab-fontface/roboto-slab-fontface.css' }}">
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/vendor/foundation/css/foundation.css' }}">
    <link rel="stylesheet" href="{{config.WWW_BASE_URL + '/static/css/main.css' }}">
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/foundation/js/foundation.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/foundation/js/foundation/foundation.alert.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
  </head>
  <body>
    <div class="header service">
      <nav class="top-bar" data-topbar>
        <h1 class="title"><img id="header_crown" src="{{ config.WWW_BASE_URL + '/static/images/crown_white.png'}}"/>{% block header_title %}<a href="/">{% block titlebar_service %}Fishing{% endblock %}</a>{% endblock %}</h1>
      </nav>
    </div>

    

    {% block content %}

    {% endblock %}
  </body>
</html>
