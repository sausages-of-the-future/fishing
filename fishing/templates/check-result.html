{% extends "base.html" %}
{% block title %}Fishing rod licence{% endblock%}
{% block content %}
  <div class="row">
    <div class="small-12 columns">
      {% if licence %}
        <h1>Valid licence</h1>
        <dl>
          <dt>Valid between</dt>
          <dd>{{ licence.starts_at }} &mdash; {{ licence.ends_at }}</dd>
          <dt>Licence type</dt>
          <dd><a href='{{licence.type_uri}}'>{{ licence.type_uri }}</a></dd>
        </dl>
       {% else %}
        <h1>Licence not found</h1>
      {% endif %}
    </div>
  </div>
{% endblock %}
